<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="./main.css">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style>
    #messages{height: 300px;}
    </style>
    <title>mongoChat</title>
</head>
<body>
    <div class="container" >
        <div class="col"> 
            <div class="col-md-6 offset-md-3 col-sm-12">
                <h1 class="text-center">
                    <img src="https://i.ytimg.com/vi/t6YjvlSGx8M/maxresdefault.jpg" alt="100" height="190" width="200">
                    <button id = "clear" button class="btn btn-danger">Clear</button>
                </h1>
                <div id="status"></div>
                <div id = "chat">
                    <input type="text" id="username" class="form-Control" placeholder="Name">
                    <br>
                    <div class="card">
                        <div id="messages" class="card-block"></div>
                    </div>
                </div>
                <br>
                <textarea id="textarea" class="form-control" placeholder="Enter Message"></textarea>
            </div>
        </div>
   </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
<script>
    (function(){
        var element = function(id){
            return document.getElementById(id);
        }
    //Get Elements 
    var status = element('status')
    var messages = element('messages')
    var textarea = element('textarea')
    var username = element('username')
    var clearBtn = element('clear')

    // Set Default Status 
    var statusDefault = status.textContent;
    var setStatus = function(s){
        //Set Status to whatevers passed in 
        status.textContent= s;
        if(s !== statusDefault){
            var delay = setTimeout(function(){
                setStatus(statusDefault)
            }, 4000);
        }
    } 
    //Connect to socket.io 
    var socket = io.connect('http://10.13.30.42:4000');

    //Check for connection 
    if(socket !== undefined){
        console.log("connected to socket");
    //Handle Output
        socket.on('output', function(data){
            //console.log(data)
            if(data.length){
                for(var x = 0; x < data.length; x++){
                    //Build out message div 
                    var message = document.createElement('div');
                    message.setAttribute('class', 'chat-message');
                    message.textContent = data[x].name+" : "+data
                    [x].message
                    messages.appendChild(message);
                    messages.insertBefore(message, messages.firstChild);
                }
            }

        });

        //Get Status From Server 
        socket.on('status', function(data){
            //Get message status 
            setStatus((typeof data === 'object')? data.message
        : data ); 

        //if status is clearthen clear the status 
        if(data.clear){
            textarea.value = " ";
        }

        });

        //Handle Input
        textarea.addEventListener('keydown', function(event){
            if (event.which === 13){ 
                //emit to server input 
                socket.emit('input', {
                    name: username.value,
                    message: textarea.value

                })
                event.preventDefault();
            }
        })

        //Handle
        clearBtn.addEventListener('click', function(){
            socket.emit('clear');

        })

        

        //Clear the message box 
        socket.on('cleared', function(){
            messages.textContent = '';
        })


    }
    
    })()
</script>
</body>
</html>
